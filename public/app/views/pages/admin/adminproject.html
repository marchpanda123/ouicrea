<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                项目申请名单
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>申请人</th>
                                <th>申请人联系方式</th>
                                <th>项目名</th>
                                <th>申请时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in project.projects">
                                <td ng-bind="$index+1">1</td>
                                <td>{{item.p_username}}</td>
                                <td>{{item.p_usercontact}}</td>
                                <td>{{item.p_title}}</td>
                                <td>{{item.created | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
